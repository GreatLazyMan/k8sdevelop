apiVersion: v1
data:
  cni-conf.json: |
    {
      "name": "cbr0",
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "type": "cniplugin",
          "delegate": {
            "hairpinMode": true,
            "isDefaultGateway": true
          }
        },
        {
          "type": "portmap",
          "capabilities": {
            "portMappings": true
          }
        }
      ]
    }
  net-conf.json: |
    {
      "Backend": {
        "Type": "wireguard"
      }
    }
kind: ConfigMap
metadata:
  labels:
    app: simplecni
  name: simplecni-cfg
  namespace: kube-system
